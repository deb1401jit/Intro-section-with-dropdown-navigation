<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <title>Intro section with dropdown navigation</title>
</head>

<body>
  <header>
    <img src="images/logo.svg" alt="logo" class="logo" />
    <button class="menu-button">
      <img src="images/icon-menu.svg" alt="" />
    </button>
    <nav data-visible="false">
      <div class="dropdown" data-dropdown>
        <button class="link dropdown-button" data-dropdown-button>
          Features
          <img src="images/icon-arrow-down.svg" alt="arrow down icon" />
        </button>
        <div class="dropdown-links">
            <div>
              <img src="images/icon-todo.svg" alt="icon for todo list" /><a href="#" class="link">Todo List</a>
            </div>
            <div>
              <img src="images/icon-calendar.svg" alt="icon for calender" /><a href="#" class="link">Calender</a>
            </div>
            <div>
              <img src="images/icon-reminders.svg" alt="icon for reminders" /><a href="#" class="link">Reminders</a>
            </div>
            <div>
              <img src="images/icon-planning.svg" alt="icon for planning" /><a href="#" class="link">Planning</a>
            </div>
          </div>
      </div>
      <div class="dropdown" data-dropdown>
        <button class="link dropdown-button" data-dropdown-button>
          Company
          <img src="images/icon-arrow-down.svg" alt="arrow down icon" />
        </button>
        <div class="dropdown-links">
          <a href="#" class="link">History</a>
          <a href="#" class="link">Our Team</a>
          <a href="#" class="link">Blog</a>
        </div>
      </div>
      <a href="#" class="link">Careers</a>
      <a href="#" class="link">About</a>
      <button class="login link">Login</button>
      <button class="register link">Register</button>
    </nav>
    <div class="nav-background-shadow"></div>
  </header>

  <!-- 
  Make remote work

  Get your team in sync, no matter your location. Streamline processes, 
  create team rituals, and watch productivity soar.

  Learn more -->
</body>

</html>
